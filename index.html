<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --text: #1f2937;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Inter',sans-serif; }
    body {
      background: var(--bg);
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;color:var(--text);
    }
    .container {
      background: var(--card);
      border-radius:16px;
      box-shadow:0 10px 30px var(--shadow);
      max-width:400px;width:90%;
      padding:2rem;
      text-align:center;
    }
    h1 {
      font-size:1.75rem;
      margin-bottom:1rem;
      color:var(--accent);
    }
    #tickets {
      font-size:1rem;
      margin-bottom:1rem;
      font-weight:600;
    }
    canvas {
      display:block;
      margin:auto;
      border-radius:50%;
      box-shadow:0 5px 15px var(--shadow);
    }
    button {
      margin-top:1.5rem;
      padding:0.75rem 1.5rem;
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:1rem;
      cursor:pointer;
      transition:background 0.2s, transform 0.1s;
    }
    button:hover { background:var(--accent-light); }
    button:active { transform:scale(0.98); }
    #message {
      margin-top:1rem;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé° –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
    <div id="tickets">–ë–∏–ª–µ—Ç–æ–≤: ‚Äî</div>
    <canvas id="wheel" width="300" height="300"></canvas>
    <button id="spin">–ö—Ä—É—Ç–∏—Ç—å</button>
    <div id="message"></div>
  </div>
  <script>
    // –°–ø–∏—Å–æ–∫ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –∏ –∫—Ä–∞—Å–∏–≤—ã–µ —Ü–≤–µ—Ç–∞
    const prizes = [
      { label:"‚ùå", color:"#fee2e2" },
      { label:"üé´", color:"#dbeafe" },
      { label:"üéÅ", color:"#d1fae5" },
      { label:"üêª", color:"#fef9c3" },
      { label:"üé´", color:"#ede9fe" },
      { label:"üéâ", color:"#ffe4e6" },
      { label:"üé´", color:"#cffafe" },
      { label:"üé´", color:"#edeff2" }
    ];
    const canvas = document.getElementById("wheel");
    const ctx    = canvas.getContext("2d");
    const R = 140, cx = 150, cy = 150;
    const seg = 2*Math.PI / prizes.length;
    let angle = 0;

    function drawWheel() {
      prizes.forEach((p,i)=>{
        const start = angle + i*seg;
        ctx.beginPath();
        ctx.moveTo(cx,cy);
        ctx.arc(cx,cy,R,start,start+seg);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.save();
        // —Ç–µ–∫—Å—Ç –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ —Å–µ–≥–º–µ–Ω—Ç–∞
        ctx.translate(
          cx + Math.cos(start+seg/2)*(R-35),
          cy + Math.sin(start+seg/2)*(R-35)
        );
        ctx.rotate(start+seg/2 + Math.PI/2);
        ctx.fillStyle = "#333";
        ctx.font = "22px sans-serif";
        ctx.fillText(p.label, -12, 0);
        ctx.restore();
      });
      // —Å—Ç—Ä–µ–ª–∫–∞
      ctx.fillStyle="#333";
      ctx.beginPath();
      ctx.moveTo(cx,cy-R-15);
      ctx.lineTo(cx-12,cy-R+20);
      ctx.lineTo(cx+12,cy-R+20);
      ctx.fill();
    }

    // –∑–∞–≥—Ä—É–∑–∫–∞ tickets –∏–∑ URL
    function loadTickets(){
      const t = new URLSearchParams(location.search).get("tickets")||0;
      document.getElementById("tickets").textContent = `–ë–∏–ª–µ—Ç–æ–≤: ${t}`;
    }

    drawWheel();
    loadTickets();

    document.getElementById("spin").onclick = ()=>{
      document.getElementById("message").textContent = "";
      const spins = (Math.random()*3+5)*seg;
      const duration = 3000, start=performance.now();
      function anim(ts){
        const t = Math.min((ts-start)/duration,1);
        angle = spins*(1-Math.pow(1-t,3));
        ctx.clearRect(0,0,300,300);
        drawWheel();
        if(t<1) requestAnimationFrame(anim);
        else {
          const idx = Math.floor(((2*Math.PI-(angle%(2*Math.PI)))%(2*Math.PI))/seg);
          const res = prizes[idx].label;
          document.getElementById("message").textContent =
            res==="üêª"
              ? "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, –ø–æ–π–º–∞–ª–∏ –º–∏—à–∫—É!"
              : `–í—ã–ø–∞–ª–æ ${res}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë!`;
          if(window.Telegram?.WebApp) Telegram.WebApp.sendData(res);
        }
      }
      requestAnimationFrame(anim);
    };

    if(window.Telegram?.WebApp) Telegram.WebApp.expand();
  </script>
</body>
</html>
