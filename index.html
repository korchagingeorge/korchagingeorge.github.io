  <!-- ĞŸĞ¾Ğ´ĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ ÑˆÑ€Ğ¸Ñ„Ñ‚ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {

<body>
  <div class="container">
    <h1>ğŸ¡ ĞšĞ¾Ğ»ĞµÑĞ¾ Ğ¤Ğ¾Ñ€Ñ‚ÑƒĞ½Ñ‹</h1>
    <canvas id="wheel" width="300" height="300"></canvas>
    <button id="spin">ĞšÑ€ÑƒÑ‚Ğ¸Ñ‚ÑŒ</button>
    <div id="message"></div>
  </div>
  <script>
    // ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ĞºĞ¾Ğ»ĞµÑĞ°
    const prizes = ["âŒ","ğŸ«","ğŸ","ğŸ»","ğŸ«","ğŸ‰","ğŸ«","ğŸ«"];
    const canvas = document.getElementById("wheel");
    const ctx    = canvas.getContext("2d");
    const R = 140, cx = 150, cy = 150;
    const seg = 2*Math.PI / prizes.length;
    let angle = 0;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const start = angle + i * seg;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, R, start, start + seg);
        ctx.fillStyle = i % 2 ? "#f8f8f8" : "#e8e8e8";
        ctx.fill();
        ctx.save();
        // Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°
        ctx.translate(
          cx + Math.cos(start + seg/2) * (R - 30),
          cy + Math.sin(start + seg/2) * (R - 30)
        );
        ctx.rotate(start + seg/2 + Math.PI/2);
        ctx.fillStyle = "#333";
        ctx.font = "20px sans-serif";
        ctx.fillText(prizes[i], -10, 0);
        ctx.restore();
      }
      // ÑÑ‚Ñ€ĞµĞ»ĞºĞ°
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(cx, cy - R - 10);
      ctx.lineTo(cx - 10, cy - R + 20);
      ctx.lineTo(cx + 10, cy - R + 20);
      ctx.fill();
    }

    drawWheel();

    document.getElementById("spin").onclick = () => {
      const spins = (Math.random()*3 + 5) * seg;
      const duration = 3000;
      const start = performance.now();
      document.getElementById("message").textContent = "";

      function animate(ts) {
        const t = Math.min((ts - start)/duration, 1);
        angle = spins * (1 - Math.pow(1 - t, 3));
        ctx.clearRect(0, 0, 300, 300);
        drawWheel();
        if (t < 1) requestAnimationFrame(animate);
        else {
          const idx = Math.floor(
            ((2*Math.PI - (angle % (2*Math.PI))) % (2*Math.PI)) / seg
          );
          const prize = prizes[idx];
          document.getElementById("message").textContent =
            prize === "ğŸ»"
              ? "ğŸ‰ ĞŸĞ¾Ğ·Ğ´Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼! Ğ’Ñ‹ Ğ¿Ğ¾Ğ¹Ğ¼Ğ°Ğ»Ğ¸ Ğ¼Ğ¸ÑˆĞºÑƒ!"
              : `Ğ’Ñ‹ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ğ»Ğ¸ ${prize}. ĞŸĞ¾Ğ¿Ñ€Ğ¾Ğ±ÑƒĞ¹Ñ‚Ğµ ĞµÑ‰Ñ‘!`;
          // ĞµÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾ Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ±Ğ¾Ñ‚Ñƒ:
          if (window.Telegram?.WebApp) {
            Telegram.WebApp.sendData(prize);
          }
        }
      }
      requestAnimationFrame(animate);
    };

    // Ñ€Ğ°Ğ·Ğ²Ğ¾Ñ€Ğ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ WebApp Ğ½Ğ° Ğ²ĞµÑÑŒ ÑĞºÑ€Ğ°Ğ½
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.expand();
    }
  </script>
</body>
